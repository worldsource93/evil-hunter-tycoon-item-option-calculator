<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>evil-hunter-tycoon-item-option-calculator</title>
    <style>
        .calc-container {
            min-height: 100vh;
            background: #f8f9fa;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #333;
        }
        
        .calc-container * {
            box-sizing: border-box;
        }
        
        .wrapper {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .title {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 4px;
            color: #1a1a2e;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
            margin: 0;
        }
        
        .section {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 16px;
            color: #1a1a2e;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .target-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }
        
        .target-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
        }
        
        .target-label {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }
        
        .target-label span {
            color: #888;
            font-weight: 400;
            font-size: 11px;
        }
        
        .target-inputs {
            display: flex;
            gap: 8px;
        }
        
        .target-input {
            flex: 1;
        }
        
        .target-input label {
            display: block;
            font-size: 10px;
            color: #888;
            margin-bottom: 2px;
        }
        
        .target-input input {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
        }
        
        .target-input input:focus {
            outline: none;
            border-color: #4a90d9;
        }
        
        .btn-row {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: #f0f0f0;
        }
        
        .btn.active {
            background: #1a1a2e;
            color: #fff;
            border-color: #1a1a2e;
        }
        
        .btn-sm {
            padding: 4px 10px;
            font-size: 12px;
        }
        
        .form-row {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        
        .form-row>div {
            flex: 1;
            min-width: 100px;
        }
        
        .form-row label {
            display: block;
            font-size: 11px;
            color: #888;
            margin-bottom: 4px;
        }
        
        .form-row select,
        .form-row input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
        }
        
        .option-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .option-btn {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }
        
        .option-btn:hover {
            background: #f5f5f5;
        }
        
        .option-btn.selected {
            background: #e8f4fd;
            border-color: #4a90d9;
        }
        
        .option-btn .name {
            font-size: 12px;
            font-weight: 500;
        }
        
        .option-btn input {
            width: 100%;
            margin-top: 6px;
            padding: 4px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
        }
        
        .option-section-label {
            font-size: 11px;
            color: #888;
            margin: 8px 0 6px;
        }
        
        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .list-header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .list-header-right {
            display: flex;
            gap: 6px;
        }
        
        .item-count {
            color: #888;
            font-size: 13px;
        }
        
        .toggle-btn,
        .clear-btn {
            padding: 4px 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
            font-size: 12px;
        }
        
        .clear-btn {
            color: #e74c3c;
            border-color: #e74c3c;
        }
        
        .list-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        
        .list-controls input,
        .list-controls select {
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 12px;
        }
        
        .list-controls input {
            width: 150px;
        }
        
        .item-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 8px;
        }
        
        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            border-bottom: 1px solid #eee;
        }
        
        .item-row:last-child {
            border-bottom: none;
        }
        
        .item-row:hover {
            background: #f9f9f9;
        }
        
        .item-row-left {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 0;
        }
        
        .item-row-right {
            display: flex;
            gap: 4px;
        }
        
        .tier-badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .tier-badge.심연 {
            background: #e8f4fd;
            color: #2980b9;
        }
        
        .tier-badge.혼돈 {
            background: #fef3e2;
            color: #e67e22;
        }
        
        .item-options {
            color: #666;
            font-size: 11px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .card-btn {
            padding: 2px 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
            font-size: 11px;
        }
        
        .card-btn:hover {
            background: #f5f5f5;
        }
        
        .unique-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            border-bottom: 1px solid #eee;
        }
        
        .unique-row:last-child {
            border-bottom: none;
        }
        
        .unique-row.selected {
            background: #1a1a2e;
            color: #fff;
        }
        
        .unique-row.selected .card-btn {
            background: #333;
            color: #fff;
            border-color: #444;
        }
        
        .select-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid #ddd;
            background: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .select-btn.selected {
            background: #4a90d9;
            border-color: #4a90d9;
            color: #fff;
        }
        
        .passive-text {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            margin-left: 8px;
        }
        
        .unique-row.selected .passive-text {
            background: #444;
        }
        
        .toggle-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            flex-wrap: wrap;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .toggle-label {
            font-size: 13px;
            font-weight: 500;
        }
        
        .toggle-btn-sm {
            padding: 4px 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
            font-size: 12px;
        }
        
        .toggle-btn-sm.active {
            background: #1a1a2e;
            color: #fff;
            border-color: #1a1a2e;
        }
        
        .race-btn-group {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .race-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #ddd;
            background: #fff;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .race-btn:hover {
            border-color: #4a90d9;
        }
        
        .race-btn.active {
            background: #1a1a2e;
            color: #fff;
            border-color: #1a1a2e;
        }
        
        .race-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #eee;
            border-top-color: #4a90d9;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 12px;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .result-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
        }
        
        .result-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }
        
        .result-badge {
            background: #1a1a2e;
            color: #fff;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
        }
        
        .result-meta {
            color: #666;
            font-size: 12px;
        }
        
        .result-summary {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .summary-item {
            background: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            min-width: 80px;
        }
        
        .summary-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 4px;
        }
        
        .summary-value {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a2e;
        }
        
        .sub-title {
            font-size: 13px;
            font-weight: 600;
            color: #666;
            margin: 16px 0 8px;
        }
        
        .equip-card {
            background: #fff;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            border-left: 4px solid #4a90d9;
        }
        
        .equip-card.unique {
            border-left-color: #9b59b6;
        }
        
        .equip-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .equip-name {
            font-weight: 600;
            font-size: 14px;
        }
        
        .grade-tag {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .grade-tag.high {
            background: #ffe0e0;
            color: #c0392b;
        }
        
        .grade-tag.mid {
            background: #fff3cd;
            color: #856404;
        }
        
        .grade-tag.good {
            background: #d4edda;
            color: #155724;
        }
        
        .grade-tag.unique {
            background: #e8daef;
            color: #6c3483;
        }
        
        .equip-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            font-size: 12px;
        }
        
        .opt-item {
            display: flex;
            align-items: center;
            gap: 2px;
        }
        
        .opt-name {
            color: #666;
        }
        
        .opt-val {
            font-weight: 500;
        }
        
        .opt-upgrade {
            color: #27ae60;
            font-weight: 600;
        }
        
        .opt-grade {
            color: #888;
            font-size: 10px;
            margin-left: 2px;
        }
        
        .passive-info {
            margin-top: 8px;
            font-size: 11px;
            color: #9b59b6;
        }
        
        .target-item {
            background: #fff;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
        }
        
        .target-item.achieved {
            border-left: 4px solid #27ae60;
        }
        
        .target-item.excess {
            border-left: 4px solid #f39c12;
        }
        
        .target-item.failed {
            border-left: 4px solid #e74c3c;
        }
        
        .target-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        
        .target-name {
            font-weight: 600;
            font-size: 13px;
        }
        
        .target-slots {
            font-size: 11px;
            color: #888;
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 4px;
        }
        
        .target-slots.exceeded {
            background: #ffe0e0;
            color: #c0392b;
        }
        
        .target-detail {
            font-size: 12px;
            color: #666;
        }
        
        .target-status {
            font-size: 11px;
            margin-top: 4px;
        }
        
        .target-status.ok {
            color: #27ae60;
        }
        
        .target-status.warn {
            color: #f39c12;
        }
        
        .target-status.err {
            color: #e74c3c;
        }
        
        .final-box {
            background: #d4edda;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
        }
        
        .final-box.error {
            background: #f8d7da;
        }
        
        .final-title {
            font-size: 14px;
            font-weight: 600;
            color: #155724;
        }
        
        .final-box.error .final-title {
            color: #721c24;
        }
        
        .final-detail {
            font-size: 12px;
            color: #155724;
            margin-top: 4px;
        }
        
        .final-box.error .final-detail {
            color: #721c24;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .hint {
            font-size: 12px;
            color: #888;
            margin-top: 8px;
        }
        
        .test-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            padding: 12px;
            background: #f0f0f0;
            border-radius: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        
        .test-label {
            font-size: 12px;
            color: #666;
        }
        
        .excel-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            align-items: center;
            margin-top: 12px;
        }
        
        .excel-controls label {
            cursor: pointer;
        }
        
        .excel-controls .btn {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .excel-hint {
            font-size: 11px;
            color: #888;
        }
        
        .name-card-box {
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: 6px;
            align-items: center;
        }
        
        .name-card-box>p {
            font-weight: 600;
            font-size: 16px;
        }
        
        .title-wrapper {
            display: flex;
            justify-content: space-between;
        }
        
        .helper {
            font-weight: 600 !important;
            font-size: 14px !important;
        }
        
        .author {
            font-weight: 500 !important;
            font-size: 11px !important;
        }
        
        .badges {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        
        .badge-outline {
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 60px;
            font-size: 11px;
            font-weight: 500;
            padding: 3px 8px;
            border-radius: 10px;
            border: 1px solid #30363d;
            color: #30363d;
            background: transparent;
            margin-top: 6px;
        }
        
        .badge-outline .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #3fb950;
            margin-right: 6px;
            align-self: center;
        }
        
        .badge-outline .dot.blue {
            background: #58a6ff;
        }
        
        .badge-outline .dot.purple {
            background: #a371f7;
        }
        
        .badge-outline .dot.orange {
            background: #d29922;
        }
        
        .badge-outline .dot.pink {
            background: #db61a2;
        }
        
        @media (max-width: 480px) {
            .eq-calc-container {
                padding: 12px;
            }
            .section {
                padding: 12px;
            }
            .form-row>* {
                min-width: 100%;
            }
            .btn-group {
                flex-direction: column;
            }
            .btn {
                min-width: 100%;
            }
            .search-input {
                width: 100%;
            }
            .list-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .list-header-right {
                width: 100%;
                justify-content: space-between;
            }
            .race-btn-group {
                flex-direction: column;
            }
        }
        
        @media (max-width: 600px) {
            .target-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .race-btn-group {
                flex-direction: column;
            }
            .result-summary {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
